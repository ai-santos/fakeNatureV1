<ion-view view-title="Feed">
  <ion-content>
    <ion-list>
      <center> 
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}" style= "width:300px; height:300px;">
        <img ng-src="{{chat.face}}" style = "width:300px;; height:300px">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <div id="pictures">
            picture is {{pictures}}
        </div>

        <!-- <div ng-repeat="picture in pictures" id="pictures">
     <img ng-src="{{picture.pic_url}}" alt="" />
    </div> --> 

        <i class="icon ion-chevron-right icon-accessory"></i>
        <br>
        <br>
         </center>
      </ion-item>
    </ion-list>
    <center>
        <br>
        <br>
        <br>
        <br>
     <ion-option-button class="button button-outline button-energized" ng-click="remove(chat)">
          Delete
        </ion-option-button> 
        </center>
  </ion-content>
</ion-view>
