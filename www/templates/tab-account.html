

<ion-view view-title="Camera">
  <ion-content ng-controller="CameraCtrl">
    <div class="list card">
      <div class="item item-image"> 

          <img ng-src="{{picture}}">

      </div>
      </div>   
      <div class = "padding">
      <button ng-click="takePicture()"
      class="button button-block button-calm"> Take a Picture
      </button>
      </div>
  </ion-content>
</ion-view>
